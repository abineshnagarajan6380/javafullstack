<html>

<head>
    <title>Register Page</title>
</head>

<body>
    <br><br>
    <table width="40%" align="center">
        <tr>
            <th colspan="2">Registration Page</th>
        </tr>
        <tr>
            <td>FirstName</td>
            <td><input type="text">
            <td>
        </tr>
        <tr>
            <td>LastName</td>
            <td><input type="text">
            <td>
        </tr>
        <tr>
            <td>E-Mail</td>
            <td><input type="text">
            <td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input type="text">
            <td>
        </tr>
        <tr>
            <td>UserName</td>
            <td><input type="text">
            <td>
        </tr>
        <tr>
            <td> PassWord</td>
            <td><input type="text">
            <td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" />Male
                <input type="radio" name="gender" />Female
            </td>
        </tr>
        <tr>
            <td>Skills</td>
            <td>
                <input type="checkbox" />C
                <input type="checkbox" />C++
                <input type="checkbox" />Java
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option>Salem</option>
                    <option>Erode</option>
                    <option>Chennai</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <address></address>
            </td>
            <td>
                <textarea rows="5" cols="25"></textarea>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="Register" /></td>
        </tr>

    </table>

</body>

</html>
