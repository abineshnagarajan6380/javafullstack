<html>

<head>
    <title>Registrationform</title>
</head>

</html>

<body>
    <center><br><br><br><br>
        <table border="1 solid" width="500px" height="50%">
            <tr>
                <th colspan="2">Registration Form <br><br></th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea> </textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="button" value="Submit"></th>
            </tr>
        </table>
    </center>
    
</body>
